{% extends 'modelo.html' %}

{% block cabecalho %}

{% endblock %}

{% block conteudo %}

<div class="container">

  <div class="row mt-5">

    <div class="col-sm p-3 mt-4">

      <h2 class="border-bottom">
        Lista de Tipo de animais
        <a href="{% url 'inserir-tipo' %}" class="float-right btn btn-primary btn-sm">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Adicionar!
        </a>
      </h2>

      <table class="table table-striped mt-4">

        <tr>
          <th>ID</th>
          <th>Tipo de animal</th>
          <th>Opções</th>
        </tr>

        {% for tipo in object_list %}

          <tr>
            <td>{{tipo.id}}</td>
            <td>{{tipo.tipo}}</td>
            <td>

              <a href="{% url 'editar-tipo' tipo.id %}" class="btn btn-secondary btn-sm">
                Editar<i class="fa fa-pencil" aria-hidden="true"></i>
              </a>

              <a href="{% url 'excluir-tipo' tipo.id %}" class="btn btn-danger btn-sm">
                Excluir<i class="fa fa-times" aria-hidden="true"></i>
              </a>

            </td>
          </tr>

        {% empty %}
            <tr>
              <td colspan="3">Nenhum tipo de animal cadastrado!</td>
            </tr>
        {% endfor %}

      </table>

    </div>

  </div>

</div>

{% endblock %}
